services:
  - type: web
    name: backend
    env: docker
    dockerfile: server/Dockerfile
    startCommand: npm run start:all
    envVars:
      - key: PORT
        value: 3000
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: 6379
      - key: MONGO_URI
        sync: false  # This tells Render to use an externally set environment variable
    dependsOn:
      - redis

  - type: redis
    name: redis
    plan: free
